<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="node_modules/js-base64/base64.js"></script>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="base64.js"></script>

    <style>
        .btn-space {
            margin-right: 5px;
        }
    </style>

    <![endif]-->
</head>
<body>



<div class="container">

 <br/><br/>

    <div class="form-group">
        <label for="inputString">String:</label>
        <textarea class="form-control" rows="5" id="inputString"></textarea>

    </div>

    <div class="form-group">
        <button type="button" class="btn btn-default btn-space" id="encode"">Encode</button>
        <button type="button" class="btn btn-default btn-space" id="decode">Decode</button>
        </div>

    <div class="form-group">
        <label for="inputBase64">Base 64:</label>
        <textarea class="form-control" rows="5" id="inputBase64"></textarea>
    </div>






</div><!-- /.container -->



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="node_modules/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script>

    var encode = document.getElementById('encode'),
            decode = document.getElementById('decode'),
            inputString = document.getElementById('inputString'),
            inputBase64 = document.getElementById('inputBase64');


    encode.onclick = function() {
        inputBase64.value = Base64.encode(inputString.value);
    }

    decode.onclick = function() {
        inputString.value = Base64.decode(inputBase64.value);
    }

</script>

</body>
</html>
